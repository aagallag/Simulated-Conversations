{% extends "Student_Base.html" %}

{% load staticfiles %}
{% block title %}Student Login{% endblock %}
{% block content %}

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>

    <div class="container">
	
      <form action = "/studentinfo/" method = "post">{%csrf_token%}
        <div class="form-group">
          <input type="text" class="form-control" name="SName" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="SEmail" placeholder="Email (optional)">
        </div>

<hr>
        <div class="panel panel-info">
          <div class="panel-heading">Use Policy Acceptance</div>
          <div class="panel-body">
            <p>I agree to have my audio recordings collected and used for research.</p>
            <div class="checkbox">
              <label>
                <input type="checkbox" onClick='$("progress").removeAttr("disabled", false)'> I accept
              </label>
            </div>
			<input type="submit" name="progress" id="progress" value="Begin Conversation" class="btn btn-default" style="float: right;"></button>
          </div>
        </div>
      </form>
	  
	</div>
<hr>

{% endblock %}
