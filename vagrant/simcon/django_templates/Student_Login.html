<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Created for Simulated Conversations Senior Capstone Project">
    <meta name="author" content="Nathanial Myers, Jason Nelson">

    <title>Simulated Conversations</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="SName" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="SEmail" placeholder="Email (optional)">
        </div>
      </form>
<hr>
      <div class="panel panel-info">
        <div class="panel-heading">Use Policy Acceptance</div>
        <div class="panel-body">
          <p>I agree to have my audio recordings used for research.</p>
          <form role="form">
            <div class="checkbox">
              <label>
                <input type="checkbox"> I accept
              </label>
            </div>
            <button type="submit" class="btn btn-default"><a href="/student/video/{{ValKey}}&{{TID}}&{{PIID}}/">Begin Conversation</a></button>
          </form>
        </div>
      </div>
<hr>

    </div> <!-- /container -->
	
	
    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
