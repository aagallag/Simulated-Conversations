{ % startblock % }

  <body>
    <div class="container">
      <h2><u>Let's Go To The Park</u></h2>
      <h3>Video title</h3>
      <p>Choose the response that best matches the audio you just recorded.</p>
      { % for(i in 1:10) % }
        { % if {{responses[i]}} != 0 % }
          <p><button type="button" class="btn btn-default">{{responses[i]}}</button></p>
        { % endif % }
      { % endfor % }

    </div> <!-- /container -->
    {# next video response #}
    <button type="submit" class="btn btn-default"><a href="/student/video/{{ValKey}}&{{TID}}&{{newPID}}/">Next Video</a></button>

{ % endblock % }
